<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>
  <main>
    <div class="container">
      <div class="image">
        <img class="image-main" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
        <div class="image-main_hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="title">
        Equilibrium #3429
      </div>
      <div class="info">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="value-time">
        <img class="value-image" src="./images/icon-ethereum.svg" alt="nft-etherium">
        <b class="value-price">0.041 ETH</b>
        <div class="time-days">
          <img class="time-clock" src="./images/icon-clock.svg" alt="relog-imagen">
          <b class="time-hour"> 3 days left</b>
        </div>
      </div>
      <div class="linea"></div>
      <div class="card-profile">
        <img class="card-image" src="./images/image-avatar.png" alt="photo-profile">
        <p class="card-name"> Creation of <b class="name"> Jules Wyvern</b> </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/luiis-fuenmayor" target="_blank">Luis Fuenmayor</a>.
      </div>
    </div>
  </main>
</body>
</html>
